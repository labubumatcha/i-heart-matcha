name: Mass Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:     # Allows manual triggering

jobs:
  mass-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "labubumatcha"
          git config --global user.email "your-email@example.com" # CHANGE THIS to your GitHub email

      - name: Make 20 commits
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }} # The PAT you saved as a secret
        run: |
          git remote set-url origin https://labubumatcha:${GITHUB_TOKEN}@github.com/labubumatcha/i-heart-matcha.git
          for i in {1..20}
          do
            echo "$(date) Commit $i" >> .mass-commit-log.txt
            git add .mass-commit-log.txt
            git commit -m "Automated commit $i [skip ci]"
          done
          git push origin HEAD:main
